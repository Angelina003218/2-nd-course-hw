    <script>
        //Доп.задание
        let number = prompt("Загадайте любое число");

        // Удвоение числа
        let doubledNumber = 2 * number;
        alert(doubledNumber);

        // Прибавление 10 к удвоенному числу
        let addedNumber = doubledNumber + 10;
        alert(addedNumber);

        // Деление на 2
        let dividedNumber = addedNumber / 2;
        alert(dividedNumber);

        // Вычитание первоначального числа
