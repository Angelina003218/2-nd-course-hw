<body>

    <script>
        //Задание7
        let num = 1;
        num += 5; // эквивалентно num = num + 5
        num -= 3; // эквивалентно num = num - 3
        num *= 7; // эквивалентно num = num * 7
        num /= 3; // эквивалентно num = num / 3
        ++num; // эквивалентно num = num + 1
        --num; // эквивалентно num = num - 1
        alert(num);
    </script>
